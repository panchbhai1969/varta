<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <script>
  
  function send_number() {
      var formData = JSON.stringify($("#myForm").serializeArray());
       $.post("http://127.0.0.1:8000/login/", formData, function(
        data,
        status
      ) {
        alert("Data: " + data.newTheme + "\nStatus: " + status);
        document.getElementById("otp").style.display = "block";
        
      }); 
      document.getElementById("otp").style.display = "block";
      document.getElementById("submit_otp").style.display = "block";
      document.getElementById("submit_number").style.display = "none";
    }

  function send_otp() {
      var formData = JSON.stringify($("#myForm").serializeArray());
       $.post("http://127.0.0.1:8000/login_check/", formData, function(
        data,
        status
      ) {
        alert("Data: " + data.wasSuccess + "\nStatus: " + status);
        document.getElementById("otp").style.display = "block";
        
      }); 
      document.getElementById("otp").style.display = "block";
    //  window.location.href = "index.html"
    }

  </script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form id="myForm" class="user">
                    <div class="form-group">
                      <input name="phone_number" type="text" class="form-control form-control-user" id="exampleInputnumber" aria-describedby="Help" placeholder="Enter phone number">
                    </div>
                    <div id="otp" style ="display:none"class="form-group">
                      <input name="OTP"type="text" class="form-control form-control-user"  placeholder="OTP">
                    </div>
                    <!-- <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div> -->
                    <a style="display:none;color:white"onclick="send_otp()" id = "submit_otp" class="btn btn-primary btn-user btn-block">
                      Submit
                    </a>
                    <a style="color:white" onclick="send_number()" id = "submit_number" class="btn btn-primary btn-user btn-block">
                      Next
                    </a>
                    
                  </form>
                  <!-- <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div> -->
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
