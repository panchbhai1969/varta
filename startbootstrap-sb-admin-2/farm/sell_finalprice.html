<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"  />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <style>
      body {
        border: 1px ;
      }
      .message{
        width:240px;
        height:230px;
      }
      content{
          width:240px;          
      }
      .softkey{
          width:240px;
          margin-top:-10px;
      }
      .button {
        margin-left:105px;
        margin-top:-20px;
        margin-bottom:-30px;
        
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer>
    </script>

  </head>

  <body >
    <article class="message is-primary">
        <div class="message-header">
            <p>Ramesh PNo.:987*******</p>
        </div>
        <div class="message-body">
            <div>Kind:Rice</div> 
              <div>Quantity:10Kg </div>
            <div>Price per unit: Rs50/Kg</div>
            <div>Total Price: Rs500</div>
            <div>Transport Charges:Rs60</div>
          <div><strong>Final Price: Rs440</strong></div>
       </div>
    </article>
    <button class="button is-primary is-small"><i class="fas fa-arrow-right"></i></button>
<footer>
    <div class="softkey">  
        <a class="column tag is-light is-one-fifth " style="margin-right:45px" >Back</a>  
        <a class="column tag is-light is-one-fifth " style="margin-right:35px">Select</a>
        <a class="column tag is-light is-one-fifth " >Audio</a>
  </div>
</footer>
</body>

</html>
