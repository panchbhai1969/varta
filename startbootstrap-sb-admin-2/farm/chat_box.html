<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"  />
    <style>
      body {
        border: 15px ;
        width:240px;
        height:230px;
      }
      content{
          width:240px;          
      }
      .input{
        margin-top:215px;
        width:180px;
      }
      .button{
        margin-top:215px;
      }
      }
      .softkey{
        margin-top:80px;
        width:240px;
      }
      .tag {
        margin:10px;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body> 
      <div class="field">
        <div class="control">
           <input class="input is-danger is-small" type="text" placeholder="text">
          <div class="button is-danger is-small"><i class="fa fa-microphone" aria-hidden="true"></i></div>
        </div>
     </div> 
    
    <footer>
        <div class="softkey">  
            <a class="tag is-light" style="margin-left:1px;margin-right:20px">Back</a>  
            <a class="tag is-light">Select</a>
            <a class="tag is-light"style="margin-right:-10px;margin-left:20px ">Audio</a>
      </div>
    </footer>

</body>
</html>
